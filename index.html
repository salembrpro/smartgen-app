<style>
:root{
  --bg:#070a10;
  --card:#0c1220;
  --text:#ffffff;
  --muted:#9fb0cc;
  --accent:#ff7a18;
}

/* ===== BODY mit CARBON ===== */
body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  color:var(--text);
  background:
    repeating-linear-gradient(
      45deg,
      #0b0f14 0px,
      #0b0f14 10px,
      #070a10 10px,
      #070a10 20px
    );
}

/* ===== LAYOUT ===== */
.wrap{
  max-width:900px;
  margin:auto;
  padding:20px;
}

.card{
  background:rgba(12,18,32,.95);
  border-radius:20px;
  padding:20px;
  margin-bottom:20px;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  align-items:center;
  gap:20px;
}

.avatar{
  width:100px;
  height:100px;
  border-radius:20px;
  background:
    radial-gradient(circle at 30% 30%, #ffb14a, #ff7a18);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:48px;
}

h1{
  margin:0;
  font-size:22px;
}

.status{
  margin-top:6px;
  font-size:16px;
  color:#25d07f;
}

/* ===== BIG ICON BUTTONS ===== */
.actions{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
  margin-top:20px;
}

.btn{
  background:#11182a;
  border-radius:18px;
  padding:20px;
  text-align:center;
  font-size:18px;
  cursor:pointer;
}

.btn span{
  display:block;
  font-size:36px;
  margin-bottom:10px;
}

/* ===== STATS ===== */
.stats{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
  margin-top:20px;
}

.stat{
  background:#11182a;
  border-radius:16px;
  padding:16px;
  text-align:center;
}

.stat b{
  font-size:26px;
  display:block;
}
</style>
</head>

<body>
<div class="wrap">

  <!-- PROFIL -->

    </div>
  </div>

  <!-- AKTIONEN -->
  <div class="card actions">
    <div class="btn"><span>üìÖ</span>Slot buchen</div>
    <div class="btn"><span>üëü</span>Training</div>

  <!-- STATISTIK -->

    <div class="stat"><b>85%</b>Anwesenheit</div>
    <div class="stat"><b>78</b>Score</div>
  </div>

</div>
</body>
</html>
